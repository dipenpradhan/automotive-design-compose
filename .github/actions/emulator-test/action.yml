name: Android Emulator tests
description: Runs Android Instrumented tests. Should be run on MacOS runners
# See: https://github.com/ReactiveCircus/android-emulator-runner#github-action---android-emulator-runner

inputs:
  api-level:
    description: 'The version of Android emulator API to test with.'
    required: true
  arch:
    description: 'The architecture to build and test with'
    required: true
  test-cmd:
    description: 'The command that will run the test'

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - uses: ./.github/actions/prepare-build-env 
      with:
        rust: "true"

    - name: AVD cache
      uses: actions/cache@v3
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-${{ inputs.arch }}-${{ inputs.api-level }}

    - name: create AVD and generate snapshot for caching
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ inputs.api-level }}
        arch: ${{ inputs.arch }}
        force-avd-creation: false
        profile: Nexus 10
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: false
        script: echo "Generated AVD snapshot for caching."

    - name: run tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ inputs.api-level }}
        arch: ${{ inputs.arch }}
        force-avd-creation: false
        ndk: 25.2.9519653
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: ${{ inputs.test-cmd }}
